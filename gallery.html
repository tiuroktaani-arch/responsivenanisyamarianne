    <style>
    body {
    text-align: center;
    background-color: #0c3c01;
    margin: 0;
    padding: 10px;
}

h1, h3 {
    color: #a2ac82;
}

table {
    width: 95%;
    border-collapse: collapse;
    margin: 40px auto;
    animation: float 5s ease-in-out infinite;
}

/* TABLE CELLS */
table, th, td {
    border: 3px solid #2b2a1c;
    text-align: center;
}

/* IMAGE CELLS SIZE */
th, td {
    width: 25%;
     height: 220px;    
    aspect-ratio: 1 / 1;   /* makes perfect squares */
    background-position: center;
}

/* FLOAT ANIMATION */
@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}

/* HEART */
p {
    text-align: center;
    font-size: 2.5rem;
    margin: 40px 0;
}

/* TABLET */
@media (max-width: 768px) {
    th, td {
        width: 50%;
    }
}

/* MOBILE */
@media (max-width: 480px) {
    table {
        width: 100%;
    }

    th, td {
        width: 100%;
        display: block;
    }

    tr {
        display: block;
    }

    p {
        font-size: 2rem;
    }
}
    </style>
